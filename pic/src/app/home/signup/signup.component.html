<h4 class="text-center"> Registre-se para entrar</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus >
        <ap-vmessage  
            *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)"
            text="E-mail é obrigatório">
        </ap-vmessage> 
        <ap-vmessage  
            *ngIf="signupForm.get('email').errors?.email && form.submitted"
            text="E-mail é inválido">
        </ap-vmessage>     
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage  
            *ngIf="signupForm.get('fullName').errors?.required && form.submitted"
            text="Nome completo obrigatório">
        </ap-vmessage> 
        <ap-vmessage  
            *ngIf="signupForm.get('fullName').errors?.minlength && form.submitted"
            text="Minimo pro email é 2">
        </ap-vmessage>  
        <ap-vmessage  
            *ngIf="signupForm.get('fullName').errors?.maxlength && form.submitted"
            text="Máximo pro email é 40">
        </ap-vmessage>  
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage  
            *ngIf="signupForm.get('userName').errors?.required && form.submitted"
            text="Nome usuário obrigatório">
        </ap-vmessage> 
        <ap-vmessage  
            *ngIf="signupForm.get('userName').errors?.minlength && form.submitted"
            text="Minimo pro usuário é 2">
        </ap-vmessage>  
        <ap-vmessage  
            *ngIf="signupForm.get('userName').errors?.maxlength && form.submitted"
            text="Máximo pro usuário é 30">
        </ap-vmessage> 
        <ap-vmessage  
            *ngIf="signupForm.get('userName').errors?.lowerCase && form.submitted"
            text="Não pode começar com números">
        </ap-vmessage> 
        <ap-vmessage
            text="Usuário já existe"
            *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">Usuário válido</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage  
            *ngIf="signupForm.get('password').errors?.required && form.submitted"
            text="Senha é obrigatório">
        </ap-vmessage> 
        <ap-vmessage  
            *ngIf="signupForm.get('password').errors?.minlength && form.submitted"
            text="Minimo pro usuário é 2">
        </ap-vmessage>  
        <ap-vmessage  
            *ngIf="signupForm.get('password').errors?.maxlength && form.submitted"
            text="Máximo pro usuário é 14">
        </ap-vmessage>  
        <ap-vmessage  
            *ngIf="signupForm.errors?.userNamePassword"
            text="Password não pode ser igual userName">
        </ap-vmessage>   
    </div>

    <button class="btn btn-primary btn-block">Registrar</button>

    <p>Já tem cadastro? <a [routerLink]="['']">Login</a></p>
</form>
