<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
            <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>PIC
        </a>
        <ap-menu #menu>
            <ul class="list-unstyled">
                <li><a showIfLogged [routerLink]="['p', 'add']">Enviar foto</a></li>
            </ul>
        </ap-menu>
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-3"></i>
            <a class="ml-2 mr-3"> {{user.name}}</a>
            <a (click)="logout()">Sair</a>
        </div>
        <ng-template #login>
                <p><a [routerLink]="['']">Por favor, fa√ßa o login :)</a></p>
        </ng-template>

    </nav>
    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert></ap-alert>
    </div>
</header>
